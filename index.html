<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>

        <div class="input-section">
            <input
                type="text"
                id="todoInput"
                placeholder="新しいタスクを入力..."
                onkeypress="if(event.key === 'Enter') addTodo()"
            >
            <button onclick="addTodo()">追加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">すべて</button>
            <button class="filter-btn" onclick="filterTodos('active')">未完了</button>
            <button class="filter-btn" onclick="filterTodos('completed')">完了済み</button>
        </div>

        <ul id="todoList"></ul>

        <div class="stats">
            <span id="todoCount">0件のタスク</span>
            <button class="clear-btn" onclick="clearCompleted()">完了済みを削除</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
